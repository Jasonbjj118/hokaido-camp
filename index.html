        body {

            background: linear-gradient(135deg, #cffafe 0%, #e0e7ff 50%, #f3e8ff 100%);

        /* Canvas 定位 */
        #vibe-canvas {

            top: 0;

            width: 100%;

            z-index: -1;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 8px; }

            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            transition: all 0.3s ease;
        }
        .glass-panel:hover {
            transform: translateY(-5px);

            box-shadow: 0 12px 40px rgba(103, 232, 249, 0.4);
            border-color: #a5f3fc;
        }
